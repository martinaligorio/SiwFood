<!DOCTYPE html>
<html>
<head>
	<title>New Ingrediente</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<div>
		<a href="/"><img=src"/logo-siwfood.png" width="50%"/></a>
	</div>
	<h1>Aggiungi un ingrediente</h1>
	<form th:action="@{/ingrediente}" method="POST" th:object="${ingrediente}">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		<div>
			nome: <span><input required type="text" th:field="${ingrediente.nome}"/></span>
		</div>
        <div>
			quantità: <span><input required type="text" th:field="${ingrediente.quantità}"/></span>
		</div>
		
		<div>
			URL immagine: <span><input required type="url" th:field="${ingrediente.urlImage}"/></span>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>
</html>
