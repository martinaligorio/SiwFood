<!DOCTYPE html>
<html>
<head>
    <title>Dettaglio Ricetta</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <div class="logo-container">
        <a href="/"><img src="/images/logo-siwfood.png" class="logo" /></a>
    </div>

    <div class="wrapper">
        <div>
            <img th:if="${ricetta.getFirstImage() != null}" th:src="'data:image/jpeg;base64,' + ${ricetta.getFirstImage().getBase64()}" class="ricetta-img"/>
        </div>

        <div th:if="${ricetta != null}">
            <h1 th:text="${ricetta.nome + ' ' + ricetta.cuoco.cognome}">Nome Cognome</h1>
            <div class="message">Descrizione: <span th:text="${ricetta.descrizione}">Descrizione</span></div>
        </div>

        <div>
            <h3>Ingredienti</h3>
            <ul class="ricette-list">
                <li class="ricetta-item" th:each="ingrediente : ${ricetta.ingredienti}">
                    <span th:text="${ingrediente.nome}">Nome Ingrediente</span>: 
                    <span th:text="${ingrediente.quantita}">Quantit√† Ingrediente</span>
                </li>
            </ul>
        </div>

        <div>
            <h3>Cuoco: </h3>
            <p class="message" th:text="${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}">Nome Cuoco</p>
        </div>

        <div class="message" th:if="${ricetta == null}">Non esiste</div>

        <div class="navigation">
            <a th:href="@{/chef/formNewIngrediente/{ricetta_id}(ricetta_id=${ricetta.id})}">Aggiungi Ingrediente</a>
        </div>
        <div class="navigation">
            <a th:href="@{/chef/editricetta/{id}(id=${ricetta.id})}">Aggiorna Ricetta</a>
        </div>
        <div class="navigation">
            <a th:href="@{/ricette}">Torna alla lista delle ricette</a>
        </div>

        <!-- Form per la cancellazione -->
        <form th:action="@{/chef/deletericetta/{id}(id=${ricetta.id})}" method="post" class="navigation">
            <input type="hidden" name="_method" value="post"> <!-- Simula DELETE -->
            <button type="submit">Elimina Ricetta</button>
        </form>

        <div class="navigation">
            <a th:href="@{/ricette}">Torna alla lista delle ricette</a>
        </div>
    </div>
</body>
</html>
