<!DOCTYPE html>
<html>
<head>
	<title>New Cuoco</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<div>
		<a href="/"><img src="/images/logo-siwfood.png" width="50%"/></a>
	</div>
	<h1>Aggiungi un cuoco</h1>
	<form action='#' th:action="@{/cuoco}" method="post" th:object="${cuoco}">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		<div>
			nome: <span><input type="text" th:field="*{nome}"/></span>
		</div>
        <div>
			cognome: <span><input type="text" th:field="*{cognome}"/></span>
		</div>
		<div>
			Anno di nascita: <span><input type="date" th:field="*{data_nascita}"/></span>
		</div>
		<div>
			URL immagine: <span><input type="text" th:field="*{urlimage}"/></span>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>
</html>
