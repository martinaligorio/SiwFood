<!DOCTYPE html>
<html>
<head>
	<title>New Cuoco</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<div>
		<a href="/"><img=src"/logo-siwfood.png" width="50%"/></a>
	</div>
	<h1>Aggiungi un cuoco</h1>
	<form th:action="@{/cuoco}" method="POST" th:object="${cuoco}">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		<div>
			nome: <span><input required type="text" th:field="${cuoco.nome}"/></span>
		</div>
        <div>
			cognome: <span><input required type="text" th:field="${cuoco.cognome}"/></span>
		</div>
		<div>
			Anno di nascita: <span><input required type="text" th:field="${cuoco.dataDiNascita}"/></span>
		</div>
		<div>
			URL immagine: <span><input required type="url" th:field="${cuoco.urlImage}"/></span>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>
</html>
