<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Cuoco</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <div class="logo-container">
        <a href="/"><img src="/images/logo-siwfood.png" class="logo" /></a>
    </div>

    <div class="wrapper">
        <h1>Aggiungi un cuoco</h1>
        <form action="/admin/savenewcuoco" method="post" enctype="multipart/form-data" th:object="${cuoco}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" th:field="*{cognome}" required>
            </div>
            <div class="form-group">
                <label for="dataNascita">Data di Nascita:</label>
                <input type="date" id="dataNascita" th:field="*{data_nascita}" required>
            </div>
            <div class="form-group">
                <label for="immagine">Immagine:</label>
                <input type="file" id="immagine" name="immagine" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Conferma</button>
            </div>
        </form>
        <div class="navigation">
            <a th:href="@{/cuochi}">Torna alla lista dei cuochi</a>
        </div>
    </div>
</body>
</html>
