<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiorna Ricetta</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <div><a href="/"><img src="/images/logo-siwfood.png" width="50%" /></a></div>

    <h1>Aggiorna Ricetta</h1>
    <form th:action="@{/chef/updatericetta/{id}(id=${ricetta.id})}" enctype="multipart/form-data" method="post" th:object="${ricetta}">
        <!-- I campi del modulo per l'aggiornamento della ricetta -->
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>
        </div>
        <div>
            <label for="descrizione">Descrizione:</label>
            <input type="text" id="descrizione" th:field="*{descrizione}" required>
        </div>

        <div>
            <label for="immagine">Immagine:</label>
            <input type="file" id="immagine" name="immagine" accept="image/*" required>
        </div>
        <button type="submit">Aggiorna Ricetta</button>
    </form>
    <div>
        <a th:href="@{/ricette/{id}}">torna ai dettagli del cuoco</a>    
    </div>
</body>
</html>
