<!DOCTYPE html>
<html>
<head>
    <title>New Ricetta</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <div>
        <a href="/"><img src="/images/logo-siwfood.png" width="50%"/></a>
    </div>
    <h1>Aggiungi una ricetta</h1>
    <form th:action="@{/ricette/save/{cuoco_id}(cuoco_id=${cuoco.id})}" th:object="${ricetta}" method="post">
        <div>
            <span th:text="${messaggioErrore}">Errore</span>
        </div>
        <div>
            <label>Nome:</label> <span><input type="text" th:field="*{nome}"/></span>
        </div>
        <div>
            <label>Descrizione:</label> <span><input type="text" th:field="*{descrizione}"/></span>
        </div>

        <div>
            <label>Immagine:</label>  <span><input  type="text" th:field="*{urlimage}"/></span>
        </div>
        
            
        <div>
            <span><button type="submit">Conferma</button></span>
        </div>
    </form>
    <div>
        <a th:href="@{/cuochi/{id}}">torna ai dettagli del cuoco</a>    
    </div>
</body>
</html>
