<!DOCTYPE html>
<html>
<head>
	<title>New Ricetta</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	<div>
		<a href="/"><img=src"/logo-siwfood.png" width="50%"/></a>
	</div>
	<h1>Aggiungi una ricetta</h1>
	<form th:action="@{/ricetta}" method="POST" th:object="${ricetta}">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		<div>
			Nome: <span><input required type="text" th:field="${ricetta.nome}"/></span>
		</div>
		<div>
			Descrizione: <span><input required type="text" th:field="${ricetta.descrizione}"/></span>
		</div>
        <div>
			Cuoco: <span><input required type="text" th:field="${ricetta.cuoco}"/></span>
		</div>
        <div>
			Ingredienti: <span><input required type="text" th:field="${ricetta.Ingredienti}"/></span>
		</div>
		<div>
			URL immagine: <span><input required type="url" th:field="${ricetta.urlImage}"/></span>
		</div>
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>
</html>
