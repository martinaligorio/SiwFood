<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricette</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
    <div class="logo-container">
        <a href="/"><img src="/images/logo-siwfood.png" class="logo" /></a>
    </div>

    <div class="wrapper">
        <h1>Ricette</h1>

        <div th:if="${ricette == null || ricette.isEmpty()}" class="message">
            Non ci sono Ricette nel sistema
        </div>

        <ul class="ricette-list">
            <li th:each="ricetta : ${ricette}" class="ricetta-item">
                <a th:href="@{'/ricette/' + ${ricetta.id}}" th:text="${ricetta.nome}">Nome Ricetta</a>
            </li>
        </ul>

        <div class="navigation">
            <a th:href="@{/}">Torna alla home page</a>
        </div>
    </div>
</body>
</html>
