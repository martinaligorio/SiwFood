<!DOCTYPE html>
<html>
<head>
    <title>Ricette</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
    <div><a href="/"><img src="/images/logo-siwfood.png" width="50%"/></a></div>
    <h1>Ricette</h1>
	<div th:if="${ricette==null||ricette.isEmpty()}">Non ci sono Ricette nel sistema</div>
	<ul>
	 <li th:each="ricetta:${ricette}">
		<a th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
		   th:text="${ricetta.nome} + ' (' + ${ricetta.descrizione} + ')- ' + ${ricetta.cuoco}">Up! (2000)</a>
	 </li>
	</ul>
</body>
</html>
